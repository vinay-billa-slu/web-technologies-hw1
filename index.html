<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLUview</title>
    <link rel="stylesheet" href="slu.css">
</head>
<body>
    <header>
        <h1>SLUview</h1>
        </header>
    <main class="three-column-layout">
        <section class="column a">
            <h2>Filters & Navigation</h2>
            <ul>
                <li>Category</li>
                <li>Price</li>
                <li>Rating</li>
            </ul>
        </section>
        <section class="column b">
            <h2>Featured Businesses</h2>
            <div class="business-card">
                <h3>Business Name 1</h3>
                <p>Category: Coffee Shop</p>
                <p>Location: St. Louis, MO</p>
                <p>Price: $$</p>
                <p>Rating: 4.5/5</p>
                <p class="blurb">A brief description of the business.</p>
            </div>
            </section>
        <section class="column c">
            <h2>Latest Reviews</h2>
            <div id="review-container">
                </div>
        </section>
    </main>
    <footer>
        <p>&copy; Fall 2025 SLUview</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
